<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <div class="conteiner">
      <p class="operacion"></p>
      <div class="resultado">
            
      </div>  

      <div class="grid-conteiner">

        <button class="item-grid" id="7" value="7">7</button> <button class="item-grid" id="8" value="8">8</button> <button class="item-grid" id="9" value="9">9</button> <button class="item-grid" id="/" value="/">%</button>
        <button class="item-grid" id="4" value="4">4</button> <button class="item-grid" id="5" value="5">5</button> <button class="item-grid" id="6" value="6">6</button> <button class="item-grid" id="-" value="-">-</button>
        <button class="item-grid" id="1" value="1">1</button> <button class="item-grid" id="2" value="2">2</button> <button class="item-grid" id="3" value="3">3</button> <button class="item-grid" id="+" value="+">+</button>
        <button class="item-grid" id="CE" value="CE">CE</button> <button class="item-grid" id="0" value="0">0</button> <button class="item-grid" id="." value=".">.</button> <button class="item-grid" id="*" value="*">*</button>
        <button class="item-grid igual" id="=" value="=">=</button>

      </div>



      
    </div>


     <script src="funciones.js"></script>
</body>
</html>
